group 'ru.stqa'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    agent
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.12.0'
    compile 'org.seleniumhq.selenium:selenium-java:3.0.1'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    agent "org.aspectj:aspectjweaver:1.8.0"
    compile "ru.yandex.qatools.allure:allure-testng-adaptor:1.4.0.RC4"
}

test {
    maxParallelForks = 10
}

task testUserActivities(type: Test) {
        useTestNG {
            suites 'src/test/resources/testng-user.xml'
        }
        systemProperty 'browser', "${browser}"
    }

task testLecturerActivities(type: Test) {
    useTestNG {
        suites  'src/test/resources/testng-lecturer.xml'
    }
    if(project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


test.doFirst {
    jvmArgs "-javaagent:${configurations.agent.singleFile}"
}